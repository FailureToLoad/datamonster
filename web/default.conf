server {
    listen 80;
    server_name localhost;

    # Serve frontend assets
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Azure API App
    location /graphql {
        proxy_pass https://datamonster-api.azurewebsites.net/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional logging for debugging
        access_log /dev/stdout main;
        error_log /dev/stderr debug;

        # Enhanced request logging
        set $request_body_file /tmp/request_body;
        client_body_in_file_only on;
        client_body_temp_path /tmp;

        # Log request and response
        log_format graphql_debug '[$time_local] $remote_addr - $remote_user "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for" '
                                'Request: $request_body '
                                'Response: $upstream_response_body';
        access_log /dev/stdout graphql_debug;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Additional security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Logging for the server block
    access_log /dev/stdout main;
    error_log /dev/stderr warn;
}