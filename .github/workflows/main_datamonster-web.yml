# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - datamonster-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b1a00e3e78b142cf97adf41b19ed06d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c087b3de426435daa1e81ea28c66527 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b1a00e3e78b142cf97adf41b19ed06d8 }}/failuretoload/datamonster-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'datamonster-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49139e3ffca34794b0a1530cb577097c }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b1a00e3e78b142cf97adf41b19ed06d8 }}/failuretoload/datamonster-web:${{ github.sha }}'