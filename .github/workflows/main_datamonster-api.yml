# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: deploy datamonster-api

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_63dbecb6e8274e4c90b100775179a996 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_a3bece9c44e344f79a36fb158203efd0 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_63dbecb6e8274e4c90b100775179a996 }}/datamonster-api:${{ github.sha }}
          file: ./api/Dockerfile
          build-args: |
            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
            AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
            VAULT_URI=${{ secrets.VAULT_URI }} \
          build-options: |
            --progress=plain
            --no-cache

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "datamonster-api"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_190ce78545a24657bf289885e98d9b6a }}
          images: "ghcr.io/${{ secrets.AzureAppService_ContainerUsername_63dbecb6e8274e4c90b100775179a996 }}/datamonster-api:${{ github.sha }}"
