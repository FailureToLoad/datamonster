extend type Mutation {
  # The input and the output are types generated by Ent.
  createSurvivor(input: CreateSurvivorInput!): Survivor
  updateSurvivor(id: ID!, input: UpdateSurvivorInput!): Survivor
  deleteSurvivor(id:ID!): Boolean
}

extend type Query {
  survivors(filter: SurvivorWhereInput, order: SurvivorOrder): [Survivor!]
}
